# ============================================================
# 平滑路径配置 (Smooth Path)
# 基于 better_rotation 优化，追求平滑的运动轨迹
# 特点：平滑加减速，稳定的运动，适合对平稳性要求高的场景
# ============================================================

controller_server:
  ros__parameters:
    # Progress checker
    progress_checker:
      required_movement_radius: 0.5
      movement_time_allowance: 12.0
    
    # Goal checker
    general_goal_checker:
      xy_goal_tolerance: 0.20     # 更精确的到达
      yaw_goal_tolerance: 0.20
      stateful: True
    
    FollowPath:
      # 速度限制 - 中等速度
      min_vel_x: 0.0
      max_vel_x: 0.5
      max_speed_xy: 0.5
      
      # 转向速度 - 平滑转向
      min_speed_theta: 0.2        # 稍低的最小转向速度
      max_vel_theta: 0.9
      
      # 加速度限制 - 平滑，低加速度
      acc_lim_x: 1.2              # 低加速度，平滑启动
      decel_lim_x: -1.2
      acc_lim_theta: 2.0          # 低角加速度
      decel_lim_theta: -2.0
      
      # 轨迹仿真 - 较长，更平滑
      sim_time: 2.0               # 长仿真时间，更平滑的轨迹
      vx_samples: 20
      vtheta_samples: 25
      
      # 路径跟随权重 - 高路径对齐
      PathAlign.scale: 40.0       # 更高的路径对齐权重
      PathDist.scale: 40.0
      GoalAlign.scale: 20.0
      GoalDist.scale: 20.0
      BaseObstacle.scale: 0.03
      
      # RotateToGoal 参数 - 关键：保持优化但更平滑
      RotateToGoal.scale: 48.0
      RotateToGoal.slowing_factor: 5.0  # 更高的减速因子，更平滑
      RotateToGoal.lookahead_time: 1.5  # 更长的前瞻时间
      
      # 停止速度阈值
      trans_stopped_velocity: 0.15
      xy_goal_tolerance: 0.20

behavior_server:
  ros__parameters:
    max_rotational_vel: 0.9
    min_rotational_vel: 0.3
    rotational_acc_lim: 2.0

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.3
      inflation_layer:
        inflation_radius: 0.55
        cost_scaling_factor: 3.0

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.3
      width: 4                    # 更大的局部地图，更平滑的规划
      height: 4
      inflation_layer:
        inflation_radius: 0.55
        cost_scaling_factor: 3.0

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.5
      use_astar: true

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.0, 0.9]
    min_velocity: [-0.5, 0.0, -0.9]
    max_accel: [1.2, 0.0, 2.0]
    max_decel: [-1.2, 0.0, -2.0]
    odom_topic: "/odom"
    odom_duration: 0.1
