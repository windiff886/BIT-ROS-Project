# ============================================================
# 平滑路径配置 (Smooth Path)
# 优化路径平滑度，适合需要稳定运动的场景
# ============================================================

controller_server:
  ros__parameters:
    # Progress checker
    progress_checker:
      required_movement_radius: 0.4
      movement_time_allowance: 12.0
    
    # Goal checker - 平滑路径需要较精确到位
    general_goal_checker:
      xy_goal_tolerance: 0.20
      yaw_goal_tolerance: 0.20
      stateful: True
    
    FollowPath:
      # 速度限制 - 中等速度
      min_vel_x: 0.0
      max_vel_x: 1.0
      max_speed_xy: 1.0
      min_speed_theta: 0.0
      max_vel_theta: 0.8
      
      # 加速度限制 - 平缓加速
      acc_lim_x: 1.5
      decel_lim_x: -1.5
      acc_lim_theta: 2.0
      decel_lim_theta: -2.0
      
      # 轨迹仿真 - 更长时间以获得更平滑的轨迹
      sim_time: 3.0
      vx_samples: 35
      vtheta_samples: 35
      
      # 路径跟随权重 - 偏向路径对齐
      PathAlign.scale: 40.0
      PathDist.scale: 40.0
      GoalAlign.scale: 20.0
      GoalDist.scale: 20.0
      BaseObstacle.scale: 0.03
      
      # RotateToGoal 参数 - 平滑过渡
      RotateToGoal.scale: 30.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      
      # 停止速度阈值
      trans_stopped_velocity: 0.25
      xy_goal_tolerance: 0.20

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.3
      inflation_layer:
        inflation_radius: 0.55
        cost_scaling_factor: 3.5

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.3
      width: 4
      height: 4
      inflation_layer:
        inflation_radius: 0.50
        cost_scaling_factor: 3.5

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.3
      use_astar: true

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 25.0
    scale_velocities: true
    feedback: "OPEN_LOOP"
    max_velocity: [1.0, 0.0, 0.8]
    min_velocity: [-1.0, 0.0, -0.8]
    max_accel: [1.5, 0.0, 2.0]
    max_decel: [-1.5, 0.0, -2.0]
    odom_topic: "/odom"
    odom_duration: 0.1
