# ============================================================
# 激进配置 (Aggressive)
# 最大化速度，减小安全裕度，用于时间敏感场景
# ============================================================

controller_server:
  ros__parameters:
    # Progress checker - 放宽运动要求
    progress_checker:
      required_movement_radius: 0.3
      movement_time_allowance: 15.0
    
    # Goal checker - 增加容差以避免在目标附近震荡
    general_goal_checker:
      xy_goal_tolerance: 0.35
      yaw_goal_tolerance: 0.40
      stateful: True
    
    FollowPath:
      # 速度限制 - 高速但合理
      min_vel_x: 0.0
      max_vel_x: 1.5
      max_speed_xy: 1.5
      min_speed_theta: 0.0
      max_vel_theta: 1.5
      
      # 加速度限制 - 高加速
      acc_lim_x: 3.0
      decel_lim_x: -3.0
      acc_lim_theta: 3.5
      decel_lim_theta: -3.5
      
      # 轨迹仿真 - 增加采样以获得更好的轨迹
      sim_time: 2.5
      vx_samples: 30
      vtheta_samples: 30
      
      # 路径跟随权重
      PathAlign.scale: 28.0
      PathDist.scale: 28.0
      GoalAlign.scale: 26.0
      GoalDist.scale: 26.0
      BaseObstacle.scale: 0.02
      
      # 关键：RotateToGoal 参数 - 修复目标附近旋转问题
      RotateToGoal.scale: 28.0
      RotateToGoal.slowing_factor: 3.0
      RotateToGoal.lookahead_time: -1.0
      
      # 停止速度阈值 - 放宽以便更容易判定为停止
      trans_stopped_velocity: 0.30
      
      # 目标容差（与 goal_checker 一致）
      xy_goal_tolerance: 0.35

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.28
      inflation_layer:
        inflation_radius: 0.35
        cost_scaling_factor: 6.0

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.28
      width: 5
      height: 5
      inflation_layer:
        inflation_radius: 0.32
        cost_scaling_factor: 6.0

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.4
      use_astar: true

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [2.0, 0.0, 2.0]
    min_velocity: [-2.0, 0.0, -2.0]
    max_accel: [4.0, 0.0, 5.0]
    max_decel: [-4.0, 0.0, -5.0]
    odom_topic: "/odom"
    odom_duration: 0.1
