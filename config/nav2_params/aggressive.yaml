# ============================================================
# 激进配置 (Aggressive)
# 基于 better_rotation 优化，追求快速到达目标
# 特点：快速响应，较小的安全边距，适合时间敏感场景
# ============================================================

controller_server:
  ros__parameters:
    # Progress checker - 要求快速进度
    progress_checker:
      required_movement_radius: 0.6
      movement_time_allowance: 8.0    # 更短的允许时间
    
    # Goal checker
    general_goal_checker:
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True
    
    FollowPath:
      # 速度限制 - 较高速度
      min_vel_x: 0.0
      max_vel_x: 0.7
      max_speed_xy: 0.7
      
      # 转向速度 - 快速转向
      min_speed_theta: 0.35       # 更高的最小转向速度
      max_vel_theta: 1.4
      
      # 加速度限制 - 高加速度，快速响应
      acc_lim_x: 3.0
      decel_lim_x: -3.0
      acc_lim_theta: 4.5
      decel_lim_theta: -4.5
      
      # 轨迹仿真 - 短，快速决策
      sim_time: 0.8
      vx_samples: 20
      vtheta_samples: 25
      
      # 路径跟随权重 - 高目标权重
      PathAlign.scale: 28.0
      PathDist.scale: 28.0
      GoalAlign.scale: 32.0       # 更高的目标权重
      GoalDist.scale: 32.0
      BaseObstacle.scale: 0.015   # 较低的障碍物权重
      
      # RotateToGoal 参数 - 关键：保持优化但更快
      RotateToGoal.scale: 52.0    # 更高权重
      RotateToGoal.slowing_factor: 2.0  # 更低的减速因子
      RotateToGoal.lookahead_time: 0.8  # 更短的前瞻
      
      # 停止速度阈值
      trans_stopped_velocity: 0.2
      xy_goal_tolerance: 0.25

behavior_server:
  ros__parameters:
    max_rotational_vel: 1.4
    min_rotational_vel: 0.45
    rotational_acc_lim: 4.5

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.3
      inflation_layer:
        inflation_radius: 0.45    # 较小的膨胀
        cost_scaling_factor: 4.0  # 快速衰减

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.3
      width: 4
      height: 4
      inflation_layer:
        inflation_radius: 0.40
        cost_scaling_factor: 4.5

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.5
      use_astar: true

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.7, 0.0, 1.4]
    min_velocity: [-0.7, 0.0, -1.4]
    max_accel: [3.0, 0.0, 4.5]
    max_decel: [-3.0, 0.0, -4.5]
    odom_topic: "/odom"
    odom_duration: 0.1
