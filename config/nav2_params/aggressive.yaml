# ============================================================
# 激进配置 (Aggressive)
# 最大化速度，减小安全裕度，用于时间敏感场景
# ============================================================

controller_server:
  ros__parameters:
    FollowPath:
      # 速度限制 - 最大速度
      min_vel_x: 0.1
      max_vel_x: 2.0
      max_speed_xy: 2.0
      min_speed_theta: 0.0
      max_vel_theta: 2.0
      
      # 加速度限制 - 最大加速
      acc_lim_x: 4.0
      decel_lim_x: -4.0
      acc_lim_theta: 5.0
      decel_lim_theta: -5.0
      
      # 轨迹仿真
      sim_time: 2.0
      vx_samples: 25
      vtheta_samples: 25
      
      # 路径跟随权重 - 偏向目标
      PathAlign.scale: 25.0
      PathDist.scale: 25.0
      GoalAlign.scale: 30.0
      GoalDist.scale: 30.0
      BaseObstacle.scale: 0.01
      
    general_goal_checker:
      xy_goal_tolerance: 0.30
      yaw_goal_tolerance: 0.30

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.28
      inflation_layer:
        inflation_radius: 0.35
        cost_scaling_factor: 6.0

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.28
      width: 5
      height: 5
      inflation_layer:
        inflation_radius: 0.32
        cost_scaling_factor: 6.0

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.4
      use_astar: true

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [2.0, 0.0, 2.0]
    min_velocity: [-2.0, 0.0, -2.0]
    max_accel: [4.0, 0.0, 5.0]
    max_decel: [-4.0, 0.0, -5.0]
    odom_topic: "/odom"
    odom_duration: 0.1
