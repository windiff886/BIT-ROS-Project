# ============================================================
# 安全狭窄通道配置 (Safe Narrow)
# 优化狭窄通道通过能力，保持安全性
# ============================================================

controller_server:
  ros__parameters:
    # Progress checker - 狭窄区域需要更严格的进度检查
    progress_checker:
      required_movement_radius: 0.4
      movement_time_allowance: 15.0
    
    # Goal checker - 狭窄区域精确到位
    general_goal_checker:
      xy_goal_tolerance: 0.20
      yaw_goal_tolerance: 0.20
      stateful: True
    
    FollowPath:
      # 速度限制 - 较低速度以保证安全
      min_vel_x: 0.0
      max_vel_x: 0.6
      max_speed_xy: 0.6
      min_speed_theta: 0.0
      max_vel_theta: 0.6
      
      # 加速度限制 - 保守
      acc_lim_x: 1.5
      decel_lim_x: -2.0
      acc_lim_theta: 2.0
      decel_lim_theta: -2.5
      
      # 轨迹仿真 - 更多采样
      sim_time: 2.0
      vx_samples: 30
      vtheta_samples: 40
      
      # 路径跟随权重 - 平衡
      PathAlign.scale: 35.0
      PathDist.scale: 35.0
      GoalAlign.scale: 22.0
      GoalDist.scale: 22.0
      BaseObstacle.scale: 0.08
      
      # RotateToGoal 参数 - 狭窄区域保守设置
      RotateToGoal.scale: 35.0
      RotateToGoal.slowing_factor: 6.0
      RotateToGoal.lookahead_time: -1.0
      
      # 停止速度阈值
      trans_stopped_velocity: 0.20
      xy_goal_tolerance: 0.20

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.32
      inflation_layer:
        inflation_radius: 0.40
        cost_scaling_factor: 8.0

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.32
      width: 3
      height: 3
      inflation_layer:
        inflation_radius: 0.38
        cost_scaling_factor: 8.0

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.2
      use_astar: true

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 25.0
    scale_velocities: true
    feedback: "OPEN_LOOP"
    max_velocity: [0.6, 0.0, 0.6]
    min_velocity: [-0.6, 0.0, -0.6]
    max_accel: [1.5, 0.0, 2.0]
    max_decel: [-2.0, 0.0, -2.5]
    odom_topic: "/odom"
    odom_duration: 0.1
