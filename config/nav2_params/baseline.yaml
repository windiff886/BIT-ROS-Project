# ============================================================
# 基准配置 (Baseline)
# 默认的保守参数，用于对比
# ============================================================

controller_server:
  ros__parameters:
    FollowPath:
      # 速度限制 - 保守设置
      min_vel_x: 0.0
      max_vel_x: 0.8
      max_speed_xy: 0.8
      min_speed_theta: 0.0
      max_vel_theta: 0.8
      
      # 加速度限制 - 保守设置
      acc_lim_x: 2.0
      decel_lim_x: -2.0
      acc_lim_theta: 2.5
      decel_lim_theta: -2.5
      
      # 轨迹仿真
      sim_time: 1.5
      vx_samples: 15
      vtheta_samples: 15
      
      # 路径跟随权重
      PathAlign.scale: 32.0
      PathDist.scale: 32.0
      GoalAlign.scale: 24.0
      GoalDist.scale: 24.0
      BaseObstacle.scale: 0.05
      
    general_goal_checker:
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.3
      inflation_layer:
        inflation_radius: 0.60
        cost_scaling_factor: 3.0

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.3
      width: 3
      height: 3
      inflation_layer:
        inflation_radius: 0.60
        cost_scaling_factor: 3.0

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.5
      use_astar: false

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.8, 0.0, 0.8]
    min_velocity: [-0.8, 0.0, -0.8]
    max_accel: [2.0, 0.0, 2.5]
    max_decel: [-2.0, 0.0, -2.5]
    odom_topic: "/odom"
    odom_duration: 0.1
