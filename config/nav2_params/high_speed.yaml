# ============================================================
# 高速配置 (High Speed)
# 优化速度，适合开阔区域
# ============================================================

controller_server:
  ros__parameters:
    FollowPath:
      # 速度限制 - 高速设置
      min_vel_x: 0.0
      max_vel_x: 1.5
      max_speed_xy: 1.5
      min_speed_theta: 0.0
      max_vel_theta: 1.5
      
      # 加速度限制 - 激进设置
      acc_lim_x: 3.5
      decel_lim_x: -3.5
      acc_lim_theta: 4.5
      decel_lim_theta: -4.5
      
      # 轨迹仿真 - 更长的预测
      sim_time: 2.5
      vx_samples: 30
      vtheta_samples: 30
      
      # 路径跟随权重 - 偏向速度
      PathAlign.scale: 28.0
      PathDist.scale: 28.0
      GoalAlign.scale: 26.0
      GoalDist.scale: 26.0
      BaseObstacle.scale: 0.02
      
    general_goal_checker:
      xy_goal_tolerance: 0.20
      yaw_goal_tolerance: 0.20

global_costmap:
  global_costmap:
    ros__parameters:
      robot_radius: 0.3
      inflation_layer:
        inflation_radius: 0.45
        cost_scaling_factor: 5.0

local_costmap:
  local_costmap:
    ros__parameters:
      robot_radius: 0.3
      width: 5
      height: 5
      inflation_layer:
        inflation_radius: 0.40
        cost_scaling_factor: 5.0

planner_server:
  ros__parameters:
    GridBased:
      tolerance: 0.25
      use_astar: true

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [1.5, 0.0, 1.5]
    min_velocity: [-1.5, 0.0, -1.5]
    max_accel: [3.5, 0.0, 4.5]
    max_decel: [-3.5, 0.0, -4.5]
    odom_topic: "/odom"
    odom_duration: 0.1
